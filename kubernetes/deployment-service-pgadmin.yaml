apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deployment
  namespace: onlineeventbookingmuhammadahmad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      namespace: onlineeventbookingmuhammadahmad
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:latest
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: onlineeventbookingmuhammadahmad-secret
                  key: PGADMIN_DEFAULT_EMAIL
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: onlineeventbookingmuhammadahmad-secret
                  key: PGADMIN_DEFAULT_PASSWORD
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: pgadmin
  namespace: onlineeventbookingmuhammadahmad
spec:
  selector:
    app: pgadmin
  type: NodePort
  ports:
    - protocol: TCP
      port: 5050
      targetPort: 80
      nodePort: 30001