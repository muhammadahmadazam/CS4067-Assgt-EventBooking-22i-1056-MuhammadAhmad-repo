apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: event-booking-ingress
  namespace: onlineeventbookingmuhammadahmad
spec:
  ingressClassName: nginx
  rules:
    - host: onlineeventbooking.com
      http:
        paths:
          - path: /api/users(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8000
          
          - path: /api/bookings(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: booking-service
                port:
                  number: 3001
      
          - path: /api/events(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: event-service
                port:
                  number: 8080
          
          # - path: /api/notifications(/|$)(.*)
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: notification-service
          #       port:
          #         number: 8085
          # Any other path is directed to the frontend
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
    - host: mongo-express.onlineeventbooking.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mongo-express-service
                port:
                  number: 8081 

    - host: pgadmin.onlineeventbooking.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pgadmin
                port:
                  number: 5050

    - host: rabbitmq.onlineeventbooking.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rabbitmq-management
                port:
                  name: rabbitmq-15672